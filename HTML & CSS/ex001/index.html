<!DOCTYPE html> <!--indica que o código é escrito em HTML5--> 
<html lang="pt-br"> <!--define o idioma que o site foi escrito-->
<head> <!--inclui as configurações do site-->
    <meta charset="UTF-8"> <!--adiciona acentuação correta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--faz com que o site ocupe 100% da tela-->
    <title>Meu Primeiro Exercício</title> <!--título do site que aparece na aba do navegador-->
</head>
<body> <!--inclui o conteúdo do site-->
    <h1>Olá, Mundo!</h1> <!--título do texto-->
    <hr> <!--cria uma linha horizontal-->
    <P>Esse é meu primeiro documento em HTML! Estou muito feliz!</P> <!--parágrafos do texto-->
    <p></p> <!--deixar só o p pula uma linha-->
    <p>Este é um momento único! Estou  criando um  site!</p>
</body>
</html>
